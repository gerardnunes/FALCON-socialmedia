{% extends "base.html" %}
{% block title %}Criar Projeto - Falcon Digital Solutions{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Criar Novo Projeto</h2>
                
                <form method="POST" action="{{ url_for('create_project') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título do Projeto</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="client_id" class="form-label">Cliente</label>
                        <select class="form-select" id="client_id" name="client_id" required>
                            <option value="">Selecione um cliente</option>
                            {% for client in clients %}
                            <option value="{{ client.id }}">{{ client.name }} - {{ client.company }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Prazo (opcional)</label>
                        <input type="date" class="form-control" id="deadline" name="deadline">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Criar Projeto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
